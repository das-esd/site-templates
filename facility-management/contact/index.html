<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<title>Company - Contact</title>
	<link rel="icon" href="../img/Companylogo.jpg" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/simple-line-icons.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/typ_style.css">
</head>
<body>
	<header id="mynav" class="site-header container animated fadeInDown">
		<div class="header-wrapper">
			<div class="row">
				<div class="col-md-4">
					<div class="site-branding">
						<img src="../img/Companylogo.jpg" class="Companylogo">
						<a href="../index.html"><h1>Company</h1></a>
					</div>
				</div>
				<a href="#" class="toggle-nav hidden-md hidden-lg">
					<i class="fa fa-bars"></i>
				</a>
				<div class="col-md-8">
					<nav id="nav" class="main-navigation hidden-xs hidden-sm">
							<ul class="main-menu">
								<li><a class="show-1 homebutton" href="../index.html">Home</a></li>
								<li><a class="show-2  aboutbutton" href="../company-overview/index.html">Overview</a></li>
								<li><a class="show-3 clientbtn" href="../our-clients/index.html">Our Clients</a></li>
								<li><a class="show-4 active contactbutton" href="../contact/index.html">Contact Us</a></li>
							</ul>
						</nav>
						<nav class="main-navigation menu-responsive hidden-md hidden-lg">
							<ul class="main-menu">
								<li><a class="show-1  homebutton" href="../index.html">Home</a></li>
								<li><a class="show-2 aboutbutton" href="../company-overview/index.html">Overview</a></li>
								<li><a class="show-3 clientbtn" href="../our-clients/index.html">Our Clients</a></li>
								<li><a class="show-4 active contactbutton" href="../contact/index.html">Contact Us</a></li>
							</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	
	<div id="menu-container">
		<div id="menu-4" class="content contact-section container">
			<div class="contact-header text-center"><br>
				<h2 class="animated fadeInLeft" style="font-weight: 400;">Get in Touch</h2>
				<hr style="width:70%;border-width: 2px;border-color: #b5b5da54;">
				<p class="animated fadeInRight" style="font-weight: 200;">Feel free to talk to us about anything.</p>
			</div>
			<div class="contact-holder">
				<div class="row">
					<div class="col-md-6 col-sm-12">
			           <!---- <div class="googlemap-wrapper animated fadeInLeft">
                            <div id="map_canvas" class="map-canvas"></div>
                        </div>-->
						<img class="contact-form animated fadeInUp" style="width:100%;" src="../img/1.jpg">
					</div>
					<div class="col-md-6 col-sm-12">
						<div class="contact-form animated fadeInUp">
							<h4>Send us a Message</h4>
							<div class="row">
								<fieldset class="col-md-6">
									<input type="text" name="name" placeholder="Your name">
								</fieldset>
								<fieldset class="col-md-6">
									<input type="email" name="email" placeholder="Email">
								</fieldset>
								<fieldset class="col-md-12">
									<input type="text" name="subject" placeholder="Subject">
								</fieldset>
								<fieldset class="col-md-12">
									<textarea name="message" id="message" cols="30" rows="10" placeholder="Describe your Project"></textarea>
								</fieldset>
								<fieldset class="col-md-12">
									<a href="#" class="message-button" disabled>Send Message</a>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer class="site-footer container text-center">
		<div class="row">
			<div class="col-md-12">
				<div class="main-footer">
					<ul class="social">
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Instagram</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 copyright">
				<p>Copyright &copy; 2021 <a href="#" style="font-weight:400;color:#161616a8">Company</a></p>
			</div>
		</div>
	</footer>

	<div id="confooter" align="center">
		<a href="tel:+919593226819"><div class="confoot concall"><i class="fa fa-phone"></i></div></a>
		<a href="mailto:d.soubhik@hotmail.com"><div class="confoot conmail"><i class="fa fa-envelope"></i></div></a>
	</div>


	<script src="../js/jquery.min.js"></script>
	<script>
   $(document).ready(function() {
    
    $("#menu-container .content").slideUp('slow');
    $("#menu-container .contact-section").slideDown('slow');
    return false;
});

   jQuery(document).ready(function($) {


	$('a.toggle-nav').click(function(){
		$('.menu-responsive').slideToggle();
	});

	$('.menu-responsive a').click(function() {
		$('.menu-responsive').slideToggle().hide();
	});



});

	</script>
</body>
</html>
